<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/2index.css">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<title>SUSCRIBIRME</title>
	<h1 class="B no-float " align="justify"><font size=6>¡Entra llena el fomulario y concursa para ganar!</font></h1>
</head>
<body>
<form class="login-form">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="email" class="login-username" autofocus="true" required="true" placeholder="correo/numero de cuenta" />
  <input type="numero de cuenta" class="login-password" required="true" placeholder="contraseña" />

  <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
<meta charset="utf-8">
<a href="#" class="login-forgot-pass">¿olvido su contraseña?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div> 
</body>
</html>
